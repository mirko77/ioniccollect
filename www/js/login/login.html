<ion-modal-view cache-view="false">
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-royal" type="submit">Log in</button>
                </label>
            </div>
        </form>

        <form ng-submit="doLdapLogin()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Ldap Username</span>
                    <input type="text" ng-model="ldapLoginData.username">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Ldap Password</span>
                    <input type="password" ng-model="ldapLoginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-royal" type="submit">Ldap Log in</button>
                </label>
            </div>
        </form>

        <button ng-click="doGoogleLogin()" class="button button-block button-royal">Google Signin</button>


    </ion-content>
</ion-modal-view>
