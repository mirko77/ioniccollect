<ion-view view-title="Entry">


    <ion-nav-bar class="bar-royal nav-title-slide-ios7">

        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>


    </ion-nav-bar>


    <div class="bar bar-subheader bar-dark">
        <button class="button button-clear">{{ projectName }}</button>
    </div>


    <ion-content class="has-subheader">

        <button class="button" ng-click="uploadEntry()">
            Upload Entry
        </button>

        <ion-list>
            <ion-item ng-repeat="answer in answers">
                <div class="text-left">
                    {{answer.question}} - {{answer.answer}}
                </div>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
