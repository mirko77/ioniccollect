

<ion-view cache-view="false" view-title="Entries for {{ projectName }}">

    <ion-nav-bar class="bar-royal nav-title-slide-ios7">

        <ion-nav-back-button class="button-clear">
        </ion-nav-back-button>

        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="addEntry()">
                + Add Entry
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>
        <ion-list>

            <ion-item ng-repeat="entry in entries" ng-click="viewEntry(entry)">
                <div class="text-left">
                    {{ entry.title }}
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
