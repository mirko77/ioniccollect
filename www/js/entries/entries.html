

<ion-view cache-view="false" view-title="Entries for {{ projectName }}">

    <ion-nav-bar class="bar-royal nav-title-slide-ios7">

        <ion-nav-buttons side="left">
            <!-- Toggle left side menu -->
            <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <button class="button button-clear" ng-click="addEntry()">
                + Add Entry
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>


    <div class="bar bar-subheader bar-dark">
        <button class="button button-clear"><i class="ion-arrow-left-c"></i> Projects</button>
    </div>


    <ion-content class="has-subheader">
        <ion-list>

            <ion-item ng-repeat="entry in entries" ng-click="viewEntry(entry)">
                <div class="text-left">
                    {{ entry.title }}
                </div>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
